name: Deploy Panel

on:
  push:
    branches: [main]
    paths:
      - 'apps/panel/**'
      - '.github/workflows/deploy-panel.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Panel to Cloudflare Pages
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: apps/panel

      - name: Build
        run: npm run build
        working-directory: apps/panel
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}

      - name: Create Pages project if not exists
        continue-on-error: true
        run: npx wrangler pages project create my-cdn-panel --production-branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy apps/panel/out --project-name=my-cdn-panel --commit-dirty=true
